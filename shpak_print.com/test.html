<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Slider з автопрокруткою</title>
    <style>
        :root {
            --slider-width: 100%;
            --slider-height: 420px;
            --accent: #222;
            --dot-size: 10px;
            --transition: 0.5s;
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Inter, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            background: #f5f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh
        }

        .slider {
            width: min(1000px, var(--slider-width));
            height: var(--slider-height);
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .slides {
            display: flex;
            height: 100%;
            transition: transform var(--transition) ease;
            will-change: transform;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: clamp(16px, 3vw, 28px);
            user-select: none;
        }

        /* simple backgrounds for demo */
        .slide--1 {
            background: linear-gradient(120deg, #ff7a18, #af002d);
        }

        .slide--2 {
            background: linear-gradient(120deg, #009ffd, #2a2a72);
        }

        .slide--3 {
            background: linear-gradient(120deg, #00c9a7, #92fe9d);
        }

        .slide--4 {
            background: linear-gradient(120deg, #7f00ff, #e100ff);
        }

        /* caption */
        .caption {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        /* arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            display: grid;
            place-items: center;
            background: rgba(255, 255, 255, 0.85);
            color: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            transition: transform .15s;
            user-select: none;
        }

        .arrow:active {
            transform: translateY(-50%) scale(.95)
        }

        .arrow--prev {
            left: 14px
        }

        .arrow--next {
            right: 14px
        }

        .arrow svg {
            width: 18px;
            height: 18px;
            display: block
        }

        /* dots */
        .dots {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 12px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            opacity: .8;
            transition: transform .15s, opacity .15s;
        }

        .dot[aria-current="true"] {
            transform: scale(1.25);
            opacity: 1;
            background: var(--accent)
        }

        /* hide arrows on small screens? keep visible though */
        @media (max-width:480px) {
            .arrow {
                width: 40px;
                height: 40px
            }

            .caption {
                padding: 14px;
                font-size: 14px
            }
        }
    </style>
</head>

</html>
